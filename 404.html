<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta http-equiv="Cache-control" content="public">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pienteger - 404 Error</title>

    <script type="module" src="https://unpkg.com/@microsoft/fast-components"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fabric.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon192.png">

    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
</head>

<fast-design-system-provider use-defaults background-color="#faf9f8">

    <body style="margin: 0;" class="scrollbar-custom">
        <header>
            <nav class="topnav" id="myTopnav">
                <a style="padding: 0;">
                    <img src="/img/pienteger_logo.png" style="width: 48px; max-height: 100%;" />
                </a>
                <a class="active" href="./index.html">Home</a>
                <!-- <a href="./logo">Logo</a> -->
                <a href="javascript:void(0);" class="icon" onclick="responsiveNavToggle()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </header>
        <div style="margin: 0px 10px 0px 10px; padding: 15px 10px;min-height: 100vh;">
            <div class="ms-Grid" dir="ltr">
                <div class="ms-Grid-row">
                    <fast-card
                        style="width: 70vw; padding:10px 15px; margin: 3px; margin-left: auto; margin-right: auto;"
                        class="card">
                        <div x-data="hadith" x-init="getHadith()">
                            <h2>আপনি যে পেজটি খুঁজছেন তা পাওয়া যায় নি।</h2>
                            <h4>আপনি হোমে ফিরে যেতে পারেন। তার আগে হাদিস টি পড়ে নিন।</h4>
                            <p x-text="body"></p>
                            <p>বর্ণনাকারীঃ <span x-text="speaker"></span></p>
                            <p>বইঃ <span x-text="book"></span></p>
                            <p>মানঃ <span x-text="condition"></span></p>
                        </div>
                    </fast-card>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <script>
            const hadith = {
                speaker: "",
                book: "",
                body: "",
                condition: "",
                getHadith() {
                    fetch("https://hadithapi.azurewebsites.net/bn/single")
                        .then(res => res.json())
                        .then(data => {
                            this.speaker = data.speaker
                            this.book = data.book
                            this.body = data.body
                            this.condition = data.condition
                        })
                }
            }

            function responsiveNavToggle() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </body>
</fast-design-system-provider>

</html>
