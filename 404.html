<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="info" x-data="hadith" x-init="getHadith()">
        <blockquote x-text="speaker"></blockquote>
        <p class="author" x-text="book"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script>
        const hadith = {
            speaker: "",
            book: "",
            body: "",
            getHadith() {
                fetch("https://hadithapi.azurewebsites.net/api/randomhadith/single")
                    .then(res => res.json())
                    .then(data => {
                        this.speaker = data.speaker
                        this.book = data.book
                        this.body = data.body
                    })
            }
        }
    </script>
</body>

</html>
